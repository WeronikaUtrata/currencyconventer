<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="icon" href="images/icon.png"
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/conventer.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <script defer src="JS/conventer.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,100;1,300&family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="container">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł:
                    </span>
                    <input class="form__field js-amount" name="amount" required type="number" min="1" step="any"
                        placeholder="Wpisz ilość w zł" autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Kurs:
                    </span>
                    <select class="form__field js-currency" name="currency" required>
                        <option value="">Wybierz walutę</option>
                        <option value="EUR">4,7459 EUR (euro)</option>
                        <option value="GBP">5,6769 GBP (funt brytyjski)</option>
                        <option value="USD">4,3125 USD (dolar amerykański)</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz walutę</button>
            <button type="reset" class="form__button">Wyczyść</button>
        </p>
    </form>
    <p> Wynik: <strong class="js-result"></strong></p>
</body>

</html>
